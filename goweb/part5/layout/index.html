{{ define "index" }}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>go 模板嵌套</title>
</head>
<body>
    <!--利用block实现默认模板content定义-->
    {{ block "content" . }}
        <h1>{{ . }}</h1>
    {{ end }}
     <!--包含了content模板-->
</body>
</html>
{{ end }}
